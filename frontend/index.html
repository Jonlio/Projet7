<body>
    <!--Header-->
     <header class="navbar navbar-bc-color">
            <h1><a href='index.html'> <img id ="logo" src="logos/icon-left-font-monochrome-white.png" alt="logo Groupomania" /></a></h1>  
    </header>

    <!--Connexion-->
    <main>
        <section class="dataDisplay formulaire">
            <h2>Connectez-vous</h2>

            <form id="form">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" required pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{6,}$" class="form-control" id="password">
                </div>

                <button class="btn btn-color">Connexion</button>
            </form>
            
        </section>
        <a href="signup.html"><p class="inscription">Pas encore inscrit?</p></a> 
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
