<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            viewport-fit=cover">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/28cd6d59b1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Groupomania</title>
    <meta name="description" content="Réseau social de l'entreprise Groupomania'">
</head>

<body>
    <!--Header-->
    <header class="navbar navbar-bc-color">
        <h1>Bienvenue sur le réseau Groupomania</h1>
    </header>

    <!--Wall-->
    <main id="index">

        <section class="formulaire">
            <form id="form">
                <div class="form-group">
                    <label for="textarea">Ma publication:</label>
                    <textarea id="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="image">
                </div>
                <button type="submit" class="btn btn-color" id="btn">Publier</button>
            </form>
        </section>

        <section>
            <h2>Fil d'actualité :</h2>
            <div id="post">
            </div>
        </section>

    </main>

    <script src="JS/wall.js"></script>
</body>

</html>
