<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            viewport-fit=cover">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Groupomania</title>
    <meta name="description" content="Réseau social de l'entreprise Groupomania'">
</head>

<body>
    <!--Header-->
    <header class="navbar navbar-bc-color">
            <h1>Bienvenue sur le réseau Groupomania</h1> 
    </header>
    
    <!--Post-->
    <main>
        <section class="formulaire">
            <h2>Post sélectionné:</h2>
            <div id="post">
            </div>
            <button class="btn btn-color" onclick='deletePost()'>Supprimer</button>
        </section>
        
        <section id='msg'>
                <h4>Commentez:</h4>
                <div id='comments'></div>
                <div id='com'>
                    <textarea name="comment" id="comment" rows="2" cols="50 "></textarea>
                </div>
                <button class="btn btn-color" onclick='postComment()'>Commenter</button>
        </section>
        
    </main>
    

    <script src="js/post.js"></script>
</body>

</html>
